version: "3"
services:
  py_webs:
#    restart: "no"
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    image: py_webs
    command: tail -f /dev/null
    volumes:
      - vol_pywebs:/var/vol_pywebs
    labels:
      deck-chores.qjob.command: sh -c "python3 main.py &> /proc/1/fd/1 2>&1"
      deck-chores.qjob.interval: 10s
    environment:
      - PYTHONUNBUFFERED=1
volumes:
  vol_pywebs:
# usage: https://deck-chores.readthedocs.io/en/stable/usage.html#on-a-single-host
